{% extends "website/index.html" %}

{% block body %}
    <form method="post" class="p-4">
        {% csrf_token %}
        <div class="mb-4">
            <h2 class="pb-2">Modifier commentaire</h2>
        </div>
        <div class="mb-3">
            {{ form.content }}
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary btn-block">Modifier</button>
        </div>
    </form>
{% endblock %}
